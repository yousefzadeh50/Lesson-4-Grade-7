        body {
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

            font-size: 3.2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #e1f5fe;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .vocabulary-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: #7e57c2;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .word {
            font-family: 'Lalezar', cursive;
            font-size: 1.8rem;
            color: #311b92;
        }
        
        .pronunciation {
            background: #7e57c2;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meaning {
            font-size: 1.3rem;
            color: #4527a0;
            margin-bottom: 15px;
            font-weight: 500;
            padding-right: 5px;
        }
        
        .example-container {
            background: #f3e5f5;
            border-radius: 15px;
            padding: 18px;
            margin-top: 15px;
            border-right: 5px solid #7e57c2;
        }
        
        .example {
            font-size: 1.1rem;
            color: #4a148c;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .example-meaning {
            color: #6a1b9a;
            font-size: 1rem;
            padding-right: 10px;
            border-right: 3px solid #ab47bc;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .audio-btn {
            background: linear-gradient(to right, #7e57c2, #4527a0);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(126, 87, 194, 0.4);
        }
        
        .audio-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(126, 87, 194, 0.6);
        }
        
        .audio-btn.word-btn {
            background: linear-gradient(to right, #2196F3, #1976D2);
        }
        
        .audio-btn.example-btn {
            background: linear-gradient(to right, #4CAF50, #388E3C);
        }
        
        /* مشخصات طراح در پایین صفحه */
        .designer-footer {

            bottom: 0;
            left: 0;
            width: 100%;

            padding: 8px 0;
            text-align: center;
            z-index: 100;

        .designer-info {

            justify-content: center;
            align-items: center;
            gap: 15px;
            font-family: 'Montserrat', sans-serif;
        }

            border: 2px solid #7e57c2;
        }
        
        .designer-name {

            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .designer-signature {

            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .separator {
            color: #bb86fc;
            font-size: 0.9rem;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .vocabulary-container {

            margin: 30px 0;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff4081, #7c4dff);
            width: 0%;
            border-radius: 50px;
            transition: width 0.8s ease;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;

        .control-btn {

            border: none;

            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;

            align-items: center;

            background: #5e35b1;
            transform: translateY(-3px);
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: floatAround 20s linear infinite;
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;

            animation: pulse 1.5s infinite;

            color: #5e35b1;
            font-size: 1rem;

</head>

        // ترکیب داده‌های شغل‌ها و اعضای خانواده
        const allVocabulary = [...vocabularyData, ...familyData];
        
        // حالت‌های برنامه
        let learnedWords = new Set();
        let playedAudioCount = 0;
        let currentSpeech = null;
        
        // تابع برای تولید کارت‌های لغات
        function generateVocabularyCards() {
            const container = document.getElementById('vocabularyContainer');
            container.innerHTML = '';
            
            allVocabulary.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.borderColor = item.color;
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="word">${item.word}</h3>
                        <div class="pronunciation">
                            <i class="fas fa-volume-up"></i>
                            <span>${item.pronunciation}</span>
                        </div>
                    </div>
                    <p class="meaning">${item.meaning}</p>
                    <div class="example-container">
                        <p class="example"><strong>مثال:</strong> ${item.example}</p>
                        <p class="example-meaning">${item.exampleMeaning}</p>
                    </div>
                    <div class="audio-controls">
                        <button class="audio-btn word-btn" data-index="${index}" data-type="word">
                            <i class="fas fa-volume-up"></i> تلفظ کلمه
                        </button>
                        <button class="audio-btn example-btn" data-index="${index}" data-type="example">
                            <i class="fas fa-play-circle"></i> پخش مثال
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            updateStats();
            setupEventListeners();
        }
        
        // تابع برای پخش تلفظ کلمه
        function playWordPronunciation(word, pronunciation, index) {
            // اگر در حال پخش صدا هستیم، آن را متوقف کن
            if (currentSpeech) {
                window.speechSynthesis.cancel();
            }
            
            // استفاده از Web Speech API برای تلفظ
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = word;
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            
            utterance.onstart = function() {
                // تغییر آیکون دکمه به حالت پخش
                const wordBtn = document.querySelector(`.word-btn[data-index="${index}"]`);
                if (wordBtn) {
                    const icon = wordBtn.querySelector('i');
                    icon.className = 'fas fa-pause';
                    wordBtn.style.opacity = '0.8';
                }
                
                // علامت‌گذاری کلمه به عنوان یادگرفته شده
                if (!learnedWords.has(index)) {
                    learnedWords.add(index);
                    playedAudioCount++;
                    updateStats();
                    updateProgressBar();
                }
            };
            
            utterance.onend = function() {
                // بازگرداندن آیکون دکمه به حالت عادی
                const wordBtn = document.querySelector(`.word-btn[data-index="${index}"]`);
                if (wordBtn) {
                    const icon = wordBtn.querySelector('i');
                    icon.className = 'fas fa-volume-up';
                    wordBtn.style.opacity = '1';
                }
                currentSpeech = null;
            };
            
            currentSpeech = utterance;
            window.speechSynthesis.speak(utterance);
        }

            // اگر در حال پخش صدا هستیم، آن را متوقف کن

            }
            
            // استفاده از Web Speech API برای تلفظ
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = example;
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            
            utterance.onstart = function() {
                // تغییر آیکون دکمه به حالت پخش
                const exampleBtn = document.querySelector(`.example-btn[data-index="${index}"]`);
                if (exampleBtn) {
                    const icon = exampleBtn.querySelector('i');
                    icon.className = 'fas fa-pause';
                    exampleBtn.style.opacity = '0.8';
                }
                
                playedAudioCount++;
                updateStats();
            };
            
            utterance.onend = function() {
                // بازگرداندن آیکون دکمه به حالت عادی
                const exampleBtn = document.querySelector(`.example-btn[data-index="${index}"]`);
                if (exampleBtn) {
                    const icon = exampleBtn.querySelector('i');
                    icon.className = 'fas fa-play-circle';
                    exampleBtn.style.opacity = '1';
                }
                currentSpeech = null;
            };
            
            currentSpeech = utterance;
            window.speechSynthesis.speak(utterance);
        }
        
        // تابع به‌روزرسانی آمار
        function updateStats() {
            document.getElementById('totalWords').textContent = allVocabulary.length;
            document.getElementById('learnedWords').textContent = learnedWords.size;
            document.getElementById('playedAudio').textContent = playedAudioCount;
        }
        
        // تابع به‌روزرسانی نوار پیشرفت
        function updateProgressBar() {
            const progress = (learnedWords.size / allVocabulary.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
        }
        
        // تابع تنظیم گوش‌دهندگان رویداد
        function setupEventListeners() {
            // دکمه‌های پخش کلمه
            document.querySelectorAll('.word-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const item = allVocabulary[index];
                    playWordPronunciation(item.word, item.pronunciation, index);
                });
            });
            
            // دکمه‌های پخش مثال
            document.querySelectorAll('.example-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const item = allVocabulary[index];
                    playExamplePronunciation(item.example, index);
                });
            });
            
            // کلیک روی کارت‌ها
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.audio-btn')) {
                        this.classList.toggle('active');
                    }
                });
            });
            
            // دکمه پخش همه
            document.getElementById('playAllBtn').addEventListener('click', function() {
                playAllPronunciations();
            });
            
            // دکمه شروع مجدد
            document.getElementById('resetBtn').addEventListener('click', function() {
                learnedWords.clear();
                playedAudioCount = 0;
                updateStats();
                updateProgressBar();
                
                // توقف هرگونه پخش صدا
                if (currentSpeech) {
                    window.speechSynthesis.cancel();
                }
                
                // بازگرداندن همه دکمه‌ها به حالت اولیه
                document.querySelectorAll('.audio-btn').forEach(btn => {
                    const icon = btn.querySelector('i');
                    if (btn.classList.contains('word-btn')) {
                        icon.className = 'fas fa-volume-up';
                    } else {
                        icon.className = 'fas fa-play-circle';
                    }
                    btn.style.opacity = '1';
                });
                
                alert('پیشرفت یادگیری شما بازنشانی شد!');
            });
        }
        
        // تابع پخش تلفظ همه لغات
        function playAllPronunciations() {
            let index = 0;
            
            function playNext() {
                if (index < allVocabulary.length) {
                    const item = allVocabulary[index];
                    
                    // ابتدا کلمه را پخش کن
                    playWordPronunciation(item.word, item.pronunciation, index);
                    
                    // سپس مثال را با تاخیر پخش کن
                    setTimeout(() => {
                        playExamplePronunciation(item.example, index);
                        
                        // تنظیم تایمر برای کلمه بعدی
                        setTimeout(() => {
                            index++;
                            playNext();
                        }, 3000); // 3 ثانیه فاصله بین هر کلمه
                    }, 1500); // 1.5 ثانیه فاصله بین کلمه و مثال
                }
            }
            
            playNext();
        }
        
        // تابع اولیه‌سازی برنامه
        function init() {
            generateVocabularyCards();
            updateProgressBar();
            
            // نمایش پیام خوش‌آمد
            setTimeout(() => {
                const welcomeMsg = new SpeechSynthesisUtterance();
                welcomeMsg.text = "Welcome to English vocabulary learning. Lesson four, jobs and family members.";
                welcomeMsg.lang = 'en-US';
                welcomeMsg.rate = 0.9;
                window.speechSynthesis.speak(welcomeMsg);
            }, 1000);
        }
        
        // راه‌اندازی برنامه پس از بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
